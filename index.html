<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-bg-dark" id="body">
    <!-- Header area -->
    <header class="navbar navbar-dark mt-3 mb-3">
      <div class="container">
        <p class="navbar-brand" id="title">Github Finder</p>
        <button class="btn btn-light" id="btn-dark">Light Mode</button>
      </div>
    </header>
    <!-- Notifications area -->
    <div class="container" id="warning">
    </div>
    <!-- Form area -->
    <form class="container">
      <div class="border border-dark-subtle p-3 rounded-3">
        <h1>Github Kullanıcı Adını Ara</h1>
        <p>Kullanıcı Bİlgilerine erişmek için kullanıcı adı giriniz.</p>
        <div class="d-flex gap-3">
          <input type="search" class="form-control" id="search-input" autocomplete="off"/>
          <button class="btn btn-primary btn-lg" id="search-btn">Ara</button>
          <button class="btn btn-danger btn-lg" id="btnClear">Temizle</button>
        </div>
      </div>
    </form>
    <!-- User info -->
    <div class="container p-4" id="profile">
    </div>
    <!-- User project area -->
    <div class="container p-4" id="repos">
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Js file -->
    <script src="app.js" type="module"></script>
  </body>
</html>
